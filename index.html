<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>BattleStar Andromeda</title>
  <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"> </script>
  <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id='body'>
<div id='collision'>
</div>
<div id="flexcontainer">
  <div class="inputbox">
    <form>
      <label for="name">Enter Your Name to Play BattleStar Andromeda.</label>
      <input type="text" id="inputname" name="name" placeholder="Hint: Press the Left, Right, Up And Down arrow keys to move your spaceship across the galaxy.">
    </form>
  </div>
</div>
<button id='button'>Start</button>
<div id="box1">
  <img id="spaceshuttle" src="skullship1.png">
</div>
<div id="box2"><img id="asteroid2" src="asteroidtransparent.png"></div>
<div id="box3"><img id="asteroid3" src="asteroid22.png"></div>
</div>
<div id="myProgress">
  <div id="myBar"></div>
</div>
<iframe width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/148261051&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
  <script src="js/app.js"></script>
</body>
</html>
